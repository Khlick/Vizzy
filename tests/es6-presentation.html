<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reveal.js - ES6 Vizzy Presentation</title>
    <link rel="stylesheet" href="./reveal5.1.0/reveal.css"/>
    <link rel="stylesheet" href="./reveal5.1.0/reset.css"/>
    <link rel="stylesheet" href="./reveal5.1.0/theme/white.css"/>
    <style>
        .fig-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Slide 1</h2>
                <p>This is the first slide.</p>
            </section>
            <section>
                <h2>This is a second slide</h2>
                <vizzy 
                    data-location="lib/visualizations/collision-detection.html" 
                    class="fig-container" 
                    style= "width:100%; height:600px;"
                    >
                </vizzy>
            </section>
            <section>
                <h2>This is a third slide</h2>
                <div>
                    <p>Some content here.</p>
                </div>
            </section>
            <section data-background-vizzy="lib/visualizations/collision-detection.html">
                <h2 style="color:steelblue;">Background Effects</h2>
            </section>
            <section>
                <section>
                    <h2>Vertical Stack (top)</h2>
                </section>
                <section>
                    <h2>Vertical Stack (middle)</h2>
                    <vizzy 
                        data-location="lib/visualizations/collision-detection.html" 
                        class="fig-container" 
                        style= "width:100%; height:600px;"
                        >
                    </vizzy>
                </section>
                <section>
                    <h2>Vertical Stack (bottom)</h2>
                </section>
            </section>
            <section>
                <section>
                    <h2>Another Horizontal Slide</h2>
                </section>
                <section>
                    <h2>With vertical stack</h2>
                </section>
            </section>
        </div>
    </div>
    <script src="reveal5.1.0/reveal.js"></script>
    <script type="module">
        // import Reveal from './reveal5.1.0/reveal.esm.js';
        import Vizzy from './vizzy.esm.js';

        document.addEventListener('DOMContentLoaded', () => {
            let vizzy = new Vizzy();
            Reveal.initialize({
                plugins: [vizzy],
                vizzy: {
                    autoRunTransitions: true,
                    devMode: true
                }
            });
        });
    </script>
</body>
</html>
