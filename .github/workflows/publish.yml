name: Publish Vizzy To NPM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Define the environment for this job
    environment: publish-rules

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build Vizzy plugin
        run: npm run build

      - name: Check if publishing is enabled
        run: echo "PUBLISH_ENABLED=${{ vars.PUBLISH_ENABLED }}" >> $GITHUB_ENV

      - name: Debug Environment Variables
        run: env

      - name: Publish to npm
        if: env.PUBLISH_ENABLED == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
